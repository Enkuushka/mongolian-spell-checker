<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Алдаа шалгагч</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <kbd>ctrl+alt+M</kbd> дарвал цонх нээгдэнэ.
          <button id="closeBtn" class="btn btn-default">close</button>
        </div>
        <div class="col-lg-12">
          <textarea id="inputTa" class="form-control"></textarea>
        </div>
        <div class="col-lg-12">
          <button id="queryBtn" class="btn btn-default">Шалга</button>
        </div>
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <p id="resultParagraph"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      window.$ = window.jQuery = require("jquery");
      apiUrl = "http://spellcheck.gov.mn/scripts/tiny_mce/plugins/spellchecker/rpc.php";

      $inputTa = $("#inputTa");
      $resultParagraph = $("#resultParagraph");

      $(document).ready(function(){

        $inputTa.on("keyup", function(e){
          $resultParagraph.html($inputTa.val());
        });

        $("#queryBtn").on("click",function(e){
          var words = $inputTa.val().replace("\n","").split(" ");
          var queryWords = [];
          words.forEach(function(w){
            queryWords.push(escape(w).replace(/%/g,"\\"));
          });
          queryWords = queryWords.join(",");
          queryWords.replace(/,/g, "\",\"");
          $resultParagraph.html($inputTa.val());
          $.ajax({
            url: apiUrl,
            type: "POST",
            contentType : 'application/json',
            data: '{"id":"c0","method":"checkWords","params":["mn",["'+queryWords+'"]]}'
          }).done(function(data){
            // хэдэн алда байга вэ хүмүсээ хэлж өгнө үү.
            var jsonData = JSON.parse(data);
            jsonData.result.forEach(function(errorWord){
              console.log(errorWord);
              console.log(new RegExp(errorWord, 'g'));
              $resultParagraph.html($resultParagraph.html().replace(new RegExp(errorWord, 'g'), "<span class='bg-warning'>"+errorWord+"</span>"));
            });
          });
        });
      });
    </script>
  </body>
</html>
